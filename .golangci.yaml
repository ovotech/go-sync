linters:
  enable-all: true
  disable:
    - deadcode # deprecated
    - depguard
    - exhaustruct
    - exhaustivestruct # deprecated
    - forcetypeassert
    - golint # deprecated
    - gomodguard
    - gomoddirectives
    - ifshort # deprecated
    - interfacer # deprecated
    - ireturn # used a lot due to the plugin system
    - maligned # deprecated
    - nosnakecase # deprecated
    - rowserrcheck # disabled because of generics
    - scopelint # deprecated
    - structcheck # deprecated
    - testableexamples # deprecated
    - varcheck
    - wastedassign # disabled because of generics

linters-settings:
  gomoddirectives:
    replace-local: true

  gci:
    sections:
      - standard
      - default
      - prefix(github.com/ovotech)
      - blank
      - dot
    skip-generated: true
    custom-order: true

  varnamelen:
    ignore-names:
      - ID

run:
  timeout: 30m
