version: '3'

tasks:
  install:
    desc: A fast Go linters runner
    dir: '{{.ROOT_DIR}}'
    internal: true
    requires:
      vars:
        - GOLANGCI_LINT_VERSION
    status:
      - test -f $GOBIN/golangci-lint
    cmd: |
      curl --fail --location --show-error --silent \
      https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
      | sh -s -- -b $GOBIN {{.GOLANGCI_LINT_VERSION}}

  golangci-lint:
    desc: Internal command to run golangci-lint
    dir: '{{.ROOT_DIR}}'
    internal: true
    deps:
      - install
    cmds:
      - $GOBIN/golangci-lint run {{.ARGS}} ./...

  default:
    desc: Lint your code with golangci-lint
    sources:
      - ./**/*.go
    cmds:
      - task: golangci-lint

  fix:
    desc: Run golangci-lint and fix problems where possible
    sources:
      - ./**/*.go
    cmds:
      - task: golangci-lint
        vars: { ARGS: '--fix' }
