name: docs

on:
  pull_request:
    branches: [ main ]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: gomarkdoc
        id: gomarkdoc
        run: |
          go install github.com/princjef/gomarkdoc/cmd/gomarkdoc@latest
          ~/go/bin/gomarkdoc --output doc.md ./pkg/...
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: gomarkdoc
          author_email: gomarkdoc@no-reply.com
          message: '[skip ci] Update Documentation'
          add: 'doc.md'
