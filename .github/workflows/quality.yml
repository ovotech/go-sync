name: Code Quality

on:
  pull_request:
    branches:
      - main

jobs:
  deps:
    runs-on: ubuntu-latest
    name: Cache dependencies
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.work
          cache-dependency-path: |
            *.sum
            **/*.sum
      - uses: arduino/setup-task@v1
        with:
          version: 3.x
      - name: Download dependencies
        run: task utils:download
  lint:
    runs-on: ubuntu-latest
    needs: deps
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.work
          cache-dependency-path: |
            *.sum
            **/*.sum
      - uses: arduino/setup-task@v1
        with:
          version: 3.x
      - name: Run lint suites
        run: task generate lint:fix lint
      - name: Check for changes
        id: check-changed-files
        uses: tj-actions/verify-changed-files@v13.1
        with:
          files: |
            *
      - name: Diff
        if: steps.check-changed-files.outputs.files_changed == 'true'
        run: git diff
      - name: Fail if code needs linting
        if: steps.check-changed-files.outputs.files_changed == 'true'
        run: |
          echo "Changed files: ${{ steps.check-changed-files.outputs.changed_files }}"
          echo "Run task generate lint:fix to attempt to fix linter errors."
          exit 1
  test:
    runs-on: ubuntu-latest
    needs: deps
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.work
          cache-dependency-path: |
            *.sum
            **/*.sum
      - uses: arduino/setup-task@v1
        with:
          version: 3.x
      - name: Run tests and generate report
        run: task tests:gotest:report
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Test Results
          path: |
            report.xml
  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Event File
          path: ${{ github.event_path }}
