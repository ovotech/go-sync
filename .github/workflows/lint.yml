name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  task:
    name: Task
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: ["generate", "lint-fix", "lint"]
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false
      - uses: jdx/mise-action@v2
      - run: mise run ${{ matrix.task }}
      - name: Check for changes
        id: check-changed-files
        uses: tj-actions/verify-changed-files@v20
        with:
          files: |
            *
      - name: Diff
        if: steps.check-changed-files.outputs.files_changed == 'true'
        run: git diff
      - name: Fail if code needs linting
        if: steps.check-changed-files.outputs.files_changed == 'true'
        run: |
          echo "Changed files: ${{ steps.check-changed-files.outputs.changed_files }}"
          echo "Please fix linter errors before this PR can be accepted."
          exit 1
