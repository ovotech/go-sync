name: goreleaser

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package'
        required: true
        type: choice
        options:
          - github
          - google
          - gosync
          - opsgenie
          - slack
          - terraformcloud
      version:
        description: 'Version'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Tag and push release for adapters
        run: |
          git tag packages/$${ inputs.package }/$${ inputs.version }
          git push origin --tags
